id: invalid_chatflow_app
description: "A chat flow without any ChatMessage input variables"

flows:
  - id: chat_flow
    memory:
      id: chat_memory
      token_limit: 10000
    inputs:
      - id: user_input
        type: text
      - id: user_number
        type: int
    steps:
      - id: llm_response
        model:
          id: gpt4
          provider: openai
          model_id: gpt-4o
          auth:
            id: openai_auth
            type: api_key
            api_key: DEADBEEF
        system_message: "You are a helpful assistant."
        inputs:
          - user_input
        outputs:
          - id: response
            type: text
