id: invalid_chatflow_app
description: A chat flow without any ChatMessage input variables
models:
  - type: Model
    id: gpt4
    provider: openai
    model_id: gpt-4o
    auth: openai_auth
auths:
  - type: api_key
    id: openai_auth
    api_key: DEADBEEF
memories:
  - id: chat_memory
    token_limit: 10000
flows:
  - type: Flow
    id: chat_flow
    interface:
      type: Conversational
    variables:
      - id: user_input
        type: text
      - id: user_number
        type: int
      - id: response
        type: text
    inputs:
      - user_input
      - user_number
    outputs:
      - response
    steps:
      - id: llm_response
        type: LLMInference
        memory: chat_memory
        model: gpt4
        system_message: You are a helpful assistant.
        inputs:
          - user_input
        outputs:
          - response
