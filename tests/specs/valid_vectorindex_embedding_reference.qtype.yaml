id: app_vectorindex_embedding_ref
variables:
  - id: prompt
    type: text
models:
  - type: EmbeddingModel
    id: emb1
    provider: openai
    model_id: text-embedding-ada-002
    inference_params:
      temperature: 0.0
      max_tokens: 10
    dimensions: 1536
indexes:
  - type: VectorIndex
    id: v1
    name: vecindex
    embedding_model: emb1
flows:
  - type: Flow
    id: f1
    outputs:
      - id: search_results
        type: text
    steps:
      - id: s1
        type: PromptTemplate
        template: hi
        outputs:
          - prompt
      - id: search
        type: VectorSearch
        index: v1
        default_top_k: 1000
        inputs:
          - prompt
        outputs:
          - search_results
