id: app_agent_tools_ref
models:
  - type: Model
    id: m1
    provider: openai
    model_id: gpt-4
    inference_params:
      temperature: 0.5
      max_tokens: 100
tools:
  - type: APITool
    id: tool1
    name: Echo
    description: Echoes input
    endpoint: https://example.com/echo
    method: POST
flows:
  - type: Flow
    id: f1
    steps:
      - id: agent1
        type: Agent
        model: m1
        tools:
          - tool1
