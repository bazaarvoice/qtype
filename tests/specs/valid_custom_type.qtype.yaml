id: valid_custom_type
types:
  - id: BlogPost
    properties:
      title: text
      subtitle: "text?"
      author: Author # <-- This is a forward reference
      tags: "list[text]"
      published: boolean
  - id: Author
    properties:
      id: int
      name: text

flows:
  - id: my_person_flow
    mode: Complete
    steps:
      - id: prompt_template
        template: >
          You are a helpful assistant. Please provide information about the following person:
          Name: {{inputs.person.name}}
          Age: {{inputs.person.age}}
          Email: {{inputs.person.email}}
        inputs:
          - id: person
            type: Author
        outputs:
          - id: llm_response
            type: text
      - id: inference
        model: 
          id: amazon.nova-lite-v1:0
          provider: aws-bedrock
        inputs:
          - llm_response
        outputs:
          - id: result
            type: text