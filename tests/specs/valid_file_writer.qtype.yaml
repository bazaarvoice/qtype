id: file_writer_test
description: Test FileWriter with direct path specification
flows:
  - type: Flow
    id: write_file_flow
    variables:
      - id: data
        type: text
    inputs:
      - data
    steps:
      - id: write_data
        type: FileWriter
        path: 
          uri: s3://my-bucket/output.json
        inputs:
          - data
