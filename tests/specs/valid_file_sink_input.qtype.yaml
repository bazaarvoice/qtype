id: file_sink_input_test
description: Test FileSink with path from input variable
flows:
  - type: Flow
    id: write_file_flow
    inputs:
      - id: data
        type: text
    steps:
      - id: write_data
        type: FileSink
        path: 
          uri: s3://my-bucket/output.json
        inputs:
          - data
