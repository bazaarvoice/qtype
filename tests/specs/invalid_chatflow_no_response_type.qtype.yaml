id: valid_chatflow_app
description: A valid chat flow with a ChatMessage input variable
models:
  - type: Model
    id: gpt4
    provider: openai
    model_id: gpt-4o
    auth: openai_auth
auths:
  - type: api_key
    id: openai_auth
    api_key: DEADBEEF
memories:
  - id: chat_memory
    token_limit: 10000
flows:
  - type: Flow
    id: chat_flow
    interface:
      type: Conversational
    variables:
      - id: user_message
        type: ChatMessage
      - id: response
        type: text
    inputs:
      - user_message
    outputs:
      - response
    steps:
      - id: llm_response
        type: LLMInference
        model: gpt4
        system_message: You are a helpful assistant.
        memory: chat_memory
        inputs:
          - user_message
        outputs:
          - response
