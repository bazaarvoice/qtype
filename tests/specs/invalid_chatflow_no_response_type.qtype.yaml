id: valid_chatflow_app
description: A valid chat flow with a ChatMessage input variable
flows:
  - id: chat_flow
    mode: Chat
    steps:
      - id: llm_response
        type: LLMInference
        model:
          id: gpt4
          provider: openai
          model_id: gpt-4o
          auth:
            id: openai_auth
            type: api_key
            api_key: DEADBEEF
        system_message: You are a helpful assistant.
        memory:
          id: chat_memory
          token_limit: 10000
        inputs:
          - id: user_message
            type: ChatMessage
        outputs:
          - id: response
            type: text
