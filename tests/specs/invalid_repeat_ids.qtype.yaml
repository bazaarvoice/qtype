id: hello_world_app
description: A simple hello world application that answers user questions using GPT-4
flows:
  - type: Flow
    id: simple_qa_flow
    inputs:
      - id: user_question
        type: text
    outputs:
      - id: ai_response
        type: text
    steps:
      - id: question_prompt_template
        type: PromptTemplate
        template: "You are a helpful assistant.\n\nAnswer the following question:\n{user_question}\n"
        inputs:
          - user_question
        outputs:
          - prompt
      - id: user_question
        type: LLMInference
        model: gpt4
        system_message: You are a helpful assistant.
        inputs:
          - prompt
        outputs:
          - ai_response
variables:
  - id: user_question
    type: text