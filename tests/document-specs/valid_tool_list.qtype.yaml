- id: api_tool
  type: APITool
  name: WeatherAPI
  description: Get weather information
  endpoint: https://api.weather.com/v1/current
  method: GET
  inputs:
    - id: location
      type: text
      optional: false
  outputs:
    - id: temperature
      type: float
      optional: false

- id: python_tool
  type: PythonFunctionTool
  name: calculate_sum
  description: Calculate sum of two numbers
  function_name: calculate_sum
  module_path: my_tools.math_utils
  inputs:
    - id: a
      type: int
      optional: false
    - id: b
      type: int
      optional: false
  outputs:
    - id: result
      type: int
      optional: false
