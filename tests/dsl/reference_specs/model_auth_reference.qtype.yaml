# Test spec for Model.auth reference resolution
# This file tests that when a Model references an auth provider by string ID,
# it gets resolved to a Reference[AuthProviderType] object

id: test_model_auth_reference

auths:
  - id: test_auth
    type: api_key
    api_key: test_secret_key

models:
  - id: test_model
    provider: openai
    model_id: gpt-4
    auth: test_auth  # This string should be resolved to Reference[AuthProviderType]
    inference_params:
      temperature: 0.7
      max_tokens: 1000

flows:
  - id: dummy_flow
    type: Flow
    steps:
      - id: dummy_step
        type: PromptTemplate
        template: "test"
