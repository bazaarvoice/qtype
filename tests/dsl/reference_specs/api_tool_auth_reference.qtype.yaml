# Test spec for APITool.auth reference resolution

id: test_api_tool_auth

auths:
  - id: test_api_auth
    type: api_key
    api_key: test_api_secret

tools:
  - type: APITool
    id: test_api_tool
    name: TestAPI
    description: Test API tool
    endpoint: https://api.example.com/test
    method: POST
    auth: test_api_auth  # String should be resolved to Reference[AuthProviderType]
