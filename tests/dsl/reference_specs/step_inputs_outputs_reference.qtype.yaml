# Test spec for Step.inputs and Step.outputs reference resolution

id: test_step_inputs_outputs

variables:
  - id: input_var
    type: text
  - id: output_var
    type: text

flows:
  - id: test_flow
    steps:
      - id: test_prompt
        type: PromptTemplate
        template: "Hello {input_var}"
        inputs:
          - input_var  # String should be resolved to Reference[Variable]
        outputs:
          - output_var  # String should be resolved to Reference[Variable]
