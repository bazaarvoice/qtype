# PromptTemplate must have exactly one text output - wrong type
id: test_app
flows:
  - id: test_flow
    variables:
      - id: name
        type: text
      - id: result
        type: int
    inputs:
      - name
    outputs:
      - result
    steps:
      - id: prompt1
        type: PromptTemplate
        template: "Hello {name}"
        inputs:
          - name
        outputs:
          - result
