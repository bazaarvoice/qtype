# DocumentSplitter must have exactly one RAGDocument input - wrong type
id: test_app
flows:
  - id: test_flow
    variables:
      - id: text_input
        type: text
      - id: result
        type: RAGChunk
    inputs:
      - text_input
    outputs:
      - result
    steps:
      - id: splitter1
        type: DocumentSplitter
        chunk_size: 1000
        inputs:
          - text_input
        outputs:
          - result
