# Valid Agent with text input and output
id: test_app
models:
  - id: test_model
    type: Model
    provider: openai
flows:
  - id: test_flow
    variables:
      - id: user_input
        type: text
      - id: agent_response
        type: text
    inputs:
      - user_input
    outputs:
      - agent_response
    steps:
      - id: my_agent
        type: Agent
        model: test_model
        tools: []
        inputs:
          - user_input
        outputs:
          - agent_response
