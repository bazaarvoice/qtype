# Application with AWSSecretManager using wrong auth provider type
id: test_app

auths:
  - id: api_key_auth
    type: api_key
    api_key: test-key

secret_manager:
  id: my_secret_manager
  type: aws_secret_manager
  auth: api_key_auth  # Wrong type - should be AWSAuthProvider

models:
  - id: test_model
    type: Model
    provider: openai

flows:
  - id: test_flow
    variables:
      - id: message
        type: text
    inputs:
      - message
    outputs:
      - message
    steps: []
