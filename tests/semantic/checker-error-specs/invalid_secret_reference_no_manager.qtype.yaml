# Application uses SecretReference but doesn't define secret_manager
id: test_app
auths:
  - id: my_auth
    type: api_key
    api_key:
      secret_name: my-api-key
models:
  - id: test_model
    type: Model
    provider: openai
    auth: my_auth
flows:
  - id: test_flow
    variables:
      - id: message
        type: text
    inputs:
      - message
    outputs:
      - message
    steps: []
