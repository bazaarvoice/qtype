repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.12
    hooks:
      - id: ruff-check
        args: [qtype/, tests/, --fix]
      - id: ruff-format
        args: [qtype/, tests/]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [qtype/, tests/]

  - repo: local
    hooks:
      - id: eslint-ui
        name: ESLint (UI)
        entry: bash -c 'cd ui && npm run lint:fix'
        language: system
        files: ^ui/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

