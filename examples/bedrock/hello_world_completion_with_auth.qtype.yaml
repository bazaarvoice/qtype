id: hello_world
flows:
  - id: simple_example
    steps:
      - id: llm_inference_step
        type: LLMInference
        model:
          id: amazon.nova-lite-v1:0
          provider: aws-bedrock
          auth:
            id: aws_auth
            profile_name: default # Replace with relevent profile configured in .aws/config
        system_message:
          "You are a helpful assistant. Answer the following question:
          {question}
          "
        inputs:
          - id: question
            type: text
