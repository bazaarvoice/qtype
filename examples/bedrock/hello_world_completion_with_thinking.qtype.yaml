id: hello_world
description: A simple hello world application using AWS Bedrock with AWS authentication
models:
  - type: Model
    id: claude-haiku
    provider: aws-bedrock
    model_id: us.anthropic.claude-haiku-4-5-20251001-v1:0
    inference_params:
      temperature: 1
      max_tokens: 2048
      thinking:
        type: enabled
        budget_tokens: 1024
flows:
  - type: Flow
    id: simple_example
    interface:
      type: Complete
    variables:
      - id: prompt
        type: text
      - id: formatted_prompt
        type: text
      - id: answer
        type: text
    inputs:
      - prompt
    outputs:
      - answer
    steps:
      - id: question_prompt
        type: PromptTemplate
        template: "You are a helpful assistant. Answer the following question:\n{prompt}\n"
        inputs:
          - prompt
        outputs:
          - formatted_prompt
      - id: llm_inference_step
        type: LLMInference
        model: claude-haiku
        inputs:
          - formatted_prompt
        outputs:
          - answer
