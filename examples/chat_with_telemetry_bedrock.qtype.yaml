id: hello_world

flows:
  - id: simple_chat_example
    description: A simple stateful chat flow with AWS Bedrock
    mode: Chat
    steps:
      - id: llm_inference_step
        model: 
          id: amazon.nova-lite-v1:0
          provider: aws-bedrock
        system_message: |
          You are a helpful assistant, but you provide opposite or incorrect answers to any question. For example, if the user asks "What is 2 + 2?", you should respond with "3".
        inputs:
          - id: user_message
            type: ChatMessage
        outputs:
          - id: response_message
            type: ChatMessage
telemetry:
  id: hello_world_telemetry
  endpoint: http://localhost:6006/v1/traces