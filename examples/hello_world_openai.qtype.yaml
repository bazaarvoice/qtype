id: hello_world_chatmessage_app
description: "A simple hello world app using Bedrock, taking a ChatMessage as input."

flows:
  - id: simple_qa_flow
    steps:
      - id: llm_inference_step
        model: 
          id: gpt4
          provider: openai
          model_id: gpt-4o
          auth: 
            id: openai_auth
            type: api_key
            api_key: ${OPENAI_KEY}
        system_message: |
          You are a helpful assistant.
        inputs:
          - id: user_message
            type: ChatMessage
        outputs:
          - id: response_message
            type: ChatMessage