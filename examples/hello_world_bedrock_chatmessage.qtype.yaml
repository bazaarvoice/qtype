id: hello_world_chatmessage_app
description: "A simple hello world app using Bedrock, taking a ChatMessage as input."

variables:
  - id: user_message
    type: ChatMessage

flows:
  - id: simple_qa_flow
    steps:
      - id: llm_inference_step
        model: amazon.nova-lite-v1:0
        system_message: |
          You are a helpful assistant. Answer the user's message as best you can.
        inputs:
          - user_message
        outputs:
          - id: response_message
            type: ChatMessage

references:
  - !include '../common/aws.bedrock.models.qtype.yaml'
telemetry:
  id: telemetry_sink
  endpoint: "http://localhost:6006/v1/traces"
