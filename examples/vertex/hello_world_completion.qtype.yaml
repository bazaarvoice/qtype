id: hello_world
description: A simple hello world application using Google Vertex AI
models:
  - type: Model
    id: gemini_flash
    provider: gcp-vertex
    model_id: gemini-2.0-flash
    inference_params:
      temperature: 0.7
      max_tokens: 512
flows:
  - type: Flow
    id: simple_example
    variables:
      - id: question
        type: text
      - id: prompt
        type: text
      - id: answer
        type: text
    inputs:
      - question
    outputs:
      - answer
    steps:
      - id: question_prompt
        type: PromptTemplate
        template: "You are a helpful assistant. Answer the following question:\n{question}\n"
        inputs:
          - question
        outputs:
          - prompt
      - id: llm_inference_step
        type: LLMInference
        model: gemini_flash
        inputs:
          - prompt
        outputs:
          - answer