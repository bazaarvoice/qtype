id: hello_world
flows:
  - id: simple_chat_example
    description: A simple stateful chat flow with AWS Bedrock
    mode: Chat
    steps:
      - id: llm_inference_step
        type: LLMInference
        memory:
          id: chat_memory
        model:
          id: gemini-2.0-flash
          provider: gcp-vertex
        system_message: "You are a helpful assistant."
        inputs:
          - id: user_message
            type: ChatMessage
        outputs:
          - id: response_message
            type: ChatMessage
           