tools:
- auth: tavily-api_bearerauth_token
  description: 'Perform a web search with various filtering and customization options.
    Returns search results with content, URLs, scores, and optional answers. '
  endpoint: https://api.tavily.com/search
  headers: {}
  id: search
  inputs:
  - id: query
    type: text
  - id: search_depth
    type: text?
  - id: topic
    type: text?
  - id: time_range
    type: text?
  - id: start_date
    type: text?
  - id: end_date
    type: text?
  - id: days
    type: int?
  - id: max_results
    type: int?
  - id: include_domains
    type: list[text]?
  - id: exclude_domains
    type: list[text]?
  - id: include_answer
    type: text?
  - id: include_raw_content
    type: text?
  - id: include_images
    type: boolean?
  - id: country
    type: text?
  - id: auto_parameters
    type: boolean?
  - id: include_favicon
    type: boolean?
  method: POST
  name: Search the web
  outputs:
  - id: query
    type: text?
  - id: follow_up_questions
    type: list[text]?
  - id: answer
    type: text?
  - id: images
    type: list[schema_4849029360]?
  - id: results
    type: list[schema_4849029792]?
  - id: response_time
    type: float?
  parameters: []
  type: APITool
- auth: tavily-api_bearerauth_token
  description: 'Extract and process content from one or more URLs with various formatting
    options. Returns extracted content in text or markdown format. '
  endpoint: https://api.tavily.com/extract
  headers: {}
  id: extract
  inputs:
  - id: urls
    type: list[text]
  - id: include_images
    type: boolean?
  - id: extract_depth
    type: text?
  - id: format
    type: text?
  - id: include_favicon
    type: boolean?
  method: POST
  name: Extract content from URLs
  outputs:
  - id: results
    type: list[schema_4849038576]?
  - id: failed_results
    type: list[schema_4849041168]?
  parameters: []
  type: APITool
- auth: tavily-api_bearerauth_token
  description: 'Crawl a website starting from a given URL with depth and breadth controls.
    Extract content from discovered pages with various filtering options. '
  endpoint: https://api.tavily.com/crawl
  headers: {}
  id: crawl
  inputs:
  - id: url
    type: text
  - id: max_depth
    type: int?
  - id: max_breadth
    type: int?
  - id: limit
    type: int?
  - id: instructions
    type: text?
  - id: select_paths
    type: list[text]?
  - id: select_domains
    type: list[text]?
  - id: exclude_paths
    type: list[text]?
  - id: exclude_domains
    type: list[text]?
  - id: allow_external
    type: boolean?
  - id: include_images
    type: boolean?
  - id: extract_depth
    type: text?
  - id: format
    type: text?
  - id: include_favicon
    type: boolean?
  method: POST
  name: Crawl websites
  outputs:
  - id: results
    type: list[schema_4849520304]?
  parameters: []
  type: APITool
- auth: tavily-api_bearerauth_token
  description: "Map the structure and links of a website starting from a given URL.
    Discover the website's architecture and page hierarchy. "
  endpoint: https://api.tavily.com/map
  headers: {}
  id: map
  inputs:
  - id: url
    type: text
  - id: max_depth
    type: int?
  - id: max_breadth
    type: int?
  - id: limit
    type: int?
  - id: instructions
    type: text?
  - id: select_paths
    type: list[text]?
  - id: select_domains
    type: list[text]?
  - id: exclude_paths
    type: list[text]?
  - id: exclude_domains
    type: list[text]?
  - id: allow_external
    type: boolean?
  - id: include_images
    type: boolean?
  method: POST
  name: Map website structure
  outputs:
  - id: results
    type: list[schema_4849527888]?
  parameters: []
  type: APITool
