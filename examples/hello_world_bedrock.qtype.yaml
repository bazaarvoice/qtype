id: hello_world

flows:
  - id: simple_chat_example
    description: A simple stateful chat flow with AWS Bedrock
    mode: Chat
    steps:
      - id: llm_inference_step
        memory: 
          id: chat_memory
        model: 
          id: amazon.nova-lite-v1:0
          provider: aws-bedrock
        system_message: |
          You are a helpful assistant.
        inputs:
          - id: user_message
            type: ChatMessage
        outputs:
          - id: response_message
            type: ChatMessage