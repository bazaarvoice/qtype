id: hello_world

flows:
  - id: simple_qa_flow
    memory:
      id: chat_memory
    steps:
      - id: llm_inference_step
        memory: chat_memory
        model: 
          id: amazon.nova-lite-v1:0
          provider: aws-bedrock
        system_message: |
          You are a helpful assistant.
        inputs:
          - id: user_message
            type: ChatMessage
        outputs:
          - id: response_message
            type: ChatMessage