id: hello_world_app
description: "A simple hello world application that answers user questions using GPT-4"

flows:
  - id: simple_qa_flow
    steps:
      - id: question_prompt_template
        template: |
          You are a helpful assistant.
          Answer the following question:
          {{ user_question }}
        inputs:
          - id: user_question
            type: text
      - id: llm_inference_step
        model: 
          id: gpt4
          provider: openai
          model_id: gpt-4o
          inference_params:
            temperature: 0.7
            max_tokens: 512
          auth: 
            id: openai_auth
            type: api_key
            api_key: ${OPENAI_KEY}
        system_message: "You are a helpful assistant."
        inputs:
          # Prompt templates automatically set the output variable to the template's id + ".prompt" if not specified.
          - question_prompt_template.prompt
        outputs:
         - llm_response