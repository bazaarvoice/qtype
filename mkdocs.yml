site_name: QType

theme: material


extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/bazaarvoice/qtype
  

markdown_extensions:
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
      restrict_base_path: false
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins: 
  - search
  - awesome-pages:
      collapse_single_pages: false
