site_name: QType

theme: material


extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/bazaarvoice/qtype
  

markdown_extensions:
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
      restrict_base_path: false

plugins: 
  - search
  - exclude:
      glob:
        - components/*
